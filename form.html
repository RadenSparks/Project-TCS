<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- custom css & js-->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Sign in to your Epic Games account</title>
    <link rel="icon" type="image/x-icon" href="epicFavIcon.ico">
</head>
<body class="bg-tertiary d-flex flex-column align-items-center justify-content-center vh-100">


    <div class="d-flex flex-column justify-content-center align-items-center  text-light form-container">
        <img  class="form-icon" src="static/navIcon.png" alt="">
        
        <p class="sign-in text-center"><b>Sign In</b></p>

        <div class="d-flex align-items-center sign-in-container gap-2 w-100" onclick="window.open('LogIn.html', '');">
            
            <div class="form-sub-icon-container d-flex justify-content-center align-items-center" >
                <img class="form-sub-icon" src="static/navIcon.png" alt="">
            </div>
            <div class="sign-in-method">Sign in with Epic Games</div>
        </div>

        <div class="d-flex align-items-center sign-in-container gap-2 w-100">
            <div class="form-sub-icon-container d-flex justify-content-center align-items-center" style="background-color: #4267B2;">
                <img class="form-sub-icon" src="static/facebook-circle.png" alt="">
            </div>
            <div class="sign-in-method">Sign in with Facebook</div>
        </div>

        
        <div class="d-flex align-items-center sign-in-container gap-2 w-100">
            <div class="form-sub-icon-container bg-light d-flex justify-content-center align-items-center">
                <img class="form-sub-icon" src="static/google.png" alt="">
            </div>
            <div class="sign-in-method">Sign in with Google</div>
        </div>


        <div class="d-flex align-items-center sign-in-container gap-2 w-100">
            <div class="form-sub-icon-container d-flex justify-content-center align-items-center" style="background-color: #107C10;">
                <img class="form-sub-icon" src="static/xbox.png" alt="">
            </div>
            <div class="sign-in-method">Sign in with Xbox Live</div>
        </div>

        <div class="d-flex align-items-center sign-in-container gap-2 w-100">
            <div class="form-sub-icon-container d-flex justify-content-center align-items-center"  style="background-color: #006FCD;">
                <img class="form-sub-icon" src="static/playstation.png" alt="">
            </div>
            <div class="sign-in-method">Sign in with Account for Playstation&#8482;Network</div>
        </div>

        <div class="d-flex align-items-center sign-in-container gap-2 w-100">
            <div class="form-sub-icon-container nintendo d-flex justify-content-center align-items-center">
            </div>
            <div class="sign-in-method">Sign in with Nintendo Account</div>
        </div>

        <div class="d-flex align-items-center sign-in-container gap-2 w-100">
            <div class="form-sub-icon-container d-flex justify-content-center align-items-center" style="background-color: #145c8f;">
                <img class="form-sub-icon" src="static/steam.png" alt="">
            </div>
            <div class="sign-in-method">Sign in with Steam</div>
        </div>

        <div class="d-flex align-items-center sign-in-container gap-2 w-100">
            <div class="form-sub-icon-container bg-light d-flex justify-content-center align-items-center">
                <img class="form-sub-icon w-25" src="static/apple.png" alt="">
            </div>
            <div class="sign-in-method">Sign in with Apple</div>
        </div>

        <p class="my-3"><span class="sign-up-text">Don't have an Epic Games account?</span> <a class="sign-up-link" href="LogIn.html">Sign Up</a></p>

    </div>

    
</body>
</html>
