<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="login_container">
      <form id="login-form">
        <div class="tilte_login">
            <h2>Login</h2>
            <p>Sign in with on TCS account</p>
        </div>
        <div class="input_group">
            <div class="input_error">
                <input type="email" class="input_email" placeholder="Email" required>
                <div class="error_email"></div>
            </div>
            <div class="input_error">
                <input type="password" class="input_password" placeholder="Password" required>
                <div class="error_pass"></div>
            </div>
        </div>
        <div class="options_login">
            <div class="remember">
                <input type="checkbox"> Remember Me
            </div>
            <a href="#">Forget your password</a>
        </div>
        <div class="button_login">
            <button class="btn_gg" type="submit">
                <img src="images/googleicon.png" alt="">
                Login with Google
            </button>
            <button type="submit">Login now</button>
        </div>
        <div class="policy_swapfunc">
            <div class="policy"><a href="#">Privacy Policy</a></div>
            <p>Don't have an TCS account? <a>Sign up</a></p>
        </div>
      </form>
    </div>
</body>
</html>
