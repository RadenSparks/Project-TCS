<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">

</head>
<body>
    <div class="signup_container">
        <form class="form">
            <div class="head">
                <h2>Sign Up</h2>
            </div>
            <div class="input_group">
                <input type="text" name="" id="" placeholder="Country" required>
                <div class="input_name">
                    <input class="first_name" type="text" name="" id="" placeholder="First Name" required>
                    <input class="last_name" type="text" name="" id="" placeholder="Last Name" required>
                </div>
                <input type="text" name="" id="" placeholder="Display Name" required>
                <input type="email" name="" id="" placeholder="Email" required>
                <input type="password" name="" id="" placeholder="Password" required>
            </div>
            <div class="options_login">
                <input type="checkbox"> <p>I have read and agree to the <a href="#">terms of services</a></p>
            </div>
            <div class="button_login">
                <button type="submit">SIGN UP NOW</button>
            </div>
            <div class="policy_swapfunc">
                <div class="policy"><a href="#">Privacy Policy</a></div>
                <p>Don't have an TCS account? <a href="#">Sign In</a></p>
                <p>Back to <a href="#">all sign in option</a></p>
            </div>
        </form>
    </div>
</body>
</html>
