<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountsetting</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Two+Tone"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">
        <div class="nav_bar">
            <div class="acc">Account Settings</div>
            <div class="trans">Transactions</div>
        </div>
        <div class="accountsetting">
            <h2>Account Settings</h2>
            <p>Manage your account details</p>
            <h3>Account Information</h3>
            <p><strong>ID</strong>: 1</p>
            <form id="infor_form" action="">
                <input type="text" class="input_username" placeholder="Username" required>
                <input type="email" class="input_email" placeholder="Email" required>
                <button type="submit">Save changes</button>
            </form>
            <h2>Change your password</h2>
            <p>For your security, we highly recommend that you choose a unique password that you donâ€™t use for any other online account</p>
            <form id="newpass_form" action="">
                <div class="input_group">
                    <label for="currentpass">Current Password</label>
                    <input id="currentpass" type="text">
                </div>
                <div class="input_group">
                    <label for="newpass">New Password</label>
                    <input id="newpass" type="text">
                </div>
                <div class="input_group">
                    <label for="retypepass">Retype Password</label>
                    <input id="retypepass" type="text">
                </div>
                <button type="submit">Save changes</button>
            </form>
        </div>
    </div>
</body>
</html>
